<!DOCTYPE html>
<html lang="en">

<head>

    <title>Hololive Page-2</title>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
      


</head>

<body>
  <div class="卡片card">
    <div class="標志logo">
      <img src="img/hololive logo.png" alt="logo">
      <i class='bx bxl-visual-studio'></i>
    </div>
    <div class="圖片img">
      <img id="藍色" class="藍色 active" src="img/kroni icon.jpg" alt="藍色">
      <img id="褐色" class="褐色" src="img/mumei icon.jpg" alt="褐色">
      <img id="紅色" class="紅色" src="img/bae icon.png" alt="紅色">
      <img id="綠色" class="綠色" src="img/fauna icon.jpg" alt="綠色">
      <img id="黃色" class="黃色" src="img/sana icon.png" alt="黃色">
      <img id="粉紅色" class="粉紅色" src="img/irys icon.jpg" alt="粉紅色">
    </div>
    <div class="詳情details">
      <span class="主題">Hololive-En 2</span>
      <p>u can choose to watch every Hololive-En2 vtuber such as kroni, mumei, bae, fauna, sana & irys (project is hope, not Hololive-En2)</p>
      <div class="特徵">
        <i class='bx bxs-time' style="color: #335fd6;"></i>
        <i class='bx bxs-ghost' style="color: #abb0b5;"></i>
        <i class='bx bxs-cheese' style="color: #edd966;"></i>
        <i class='bx bxs-leaf' style="color: #58d65c;"></i>
        <i class='bx bxs-baguette' style="color: #deb150;"></i>
        <i class='bx bxs-moon' style="color: #333230;"></i>
      </div>
      <div class="各種顔色">
        <div class="顔色選項">
          <span class="顔色">Colors:</span>
          <div class="圓形">
            <span class="circle 藍色 active"></span>
            <span class="circle 褐色 active"></span>
            <span class="circle 紅色 active"></span>
            <span class="circle 綠色 active"></span>
            <span class="circle 黃色 active"></span>
            <span class="circle 粉紅色 active"></span>
          </div>
        </div>
        <div class="選擇">
          <span class="題外話">wat would u choose</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
